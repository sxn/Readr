# Set root logger level to DEBUG and output to STDERR and STDOUT.
log4j.rootLogger=DEBUG, STDOUT

# STDERR is set to be a ConsoleAppender.
log4j.appender.STDERR=org.apache.log4j.ConsoleAppender

# STDOUT is set to be a ConsoleAppender.
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender

# STDERR uses PatternLayout.
log4j.appender.STDERR.target=System.err
log4j.appender.STDERR.layout=org.apache.log4j.PatternLayout
log4j.appender.STDERR.layout.ConversionPattern=%-4r [%t] %-5p %c{2} - %m%n

# STOUT uses PatternLayout.
log4j.appender.STDOUT.target=System.out
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%-4r [%t] %-5p %c{2} - %m%n